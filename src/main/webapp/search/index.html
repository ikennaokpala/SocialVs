<lift:surround with="default" at="content">

    <!-- end #header-wrapper -->
    <div id="page">
        <div id="cont">

            <div align="center" class="post">

                <div class="entry">


                    <h2 class="title"><a href="#">Find influencers by topic, keywords. </a></h2>
                    <span>Example of topic or keyword: tesco, harry potter, vancouver, sports, facebook </span>

                    <lift:SharedSnippet form="POST">
                        <p id="srch">
                            <ss:search/>
                            <ss:submit/>
                        </p>

                    </lift:SharedSnippet>

                    <div align="center" id="badgediv">
                        <lift:SearchSnippet>
                            <p>
                                <sn:topicTitle1/><sn:topicTitle2/> <sn:topicTitle3/>
                                <sn:topic/>
                                .
                            </p>
                            <p>
                                <sn:instruction/>
                            </p>
                            <p></p>
                            <ul>
                                <sn:influencerDetails>
                                    <li>
                                        <a href="/mashable" class="badge">
                                            <div class="thumb"><img
                                                    src="http://a1.twimg.com/profile_images/58439629/petepassport_bigger.PNG"/>
                                            </div>
                                            <div class="username">mashable</div>
                                            <div class="score">
                                                <img src="/classpath/images/klout_mini.png"/> 99
                                            </div>
                                        </a>
                                    </li>
                                </sn:influencerDetails>


                            </ul>
                        </lift:SearchSnippet>

                    </div>
                </div>
            </div>

        </div>

        <!-- end #content -->

        <div style="clear: both;">&nbsp;</div>
    </div>


</lift:surround>
