<lift:surround with="default" at="content">

    <!-- end #header-wrapper -->
    <div id="page">
        <div id="cont">

            <div align="center" class="post">

                <div class="entry">


                    <h2 class="title"><a href="#">Find influencers by topic, keywords. </a></h2>
                    <span>Example of topic or keyword: xfactor, tesco, harry potter, vancouver, sports, facebook </span>

                    <lift:SharedSnippet form="POST">
                        <p id="srch">
                            <ss:search/>
                            <ss:submit/>
                        </p>

                    </lift:SharedSnippet>

                    <div align="center" id="badgediv">

                        <lift:SearchSnippet>
                            <p>
                                <sn:graphTitle/>
                                <sn:topic/>
                                .
                            </p>

                            <p id="srch">
                                <script language="javascript" type="text/javascript"
                                        src="/classpath/flot/jquery.flot.stack.js"/>

                            <div id="graph_area" style="width:920px;height:400px;"></div>

                            <sn:graph/>
                            <!-- <h1>Flot Method</h1>
                            <lift:SearchSnippet.flot/>-->

                            </p>
                            <p>
                                <sn:title/>
                                <sn:topic/>
                                . <br/>
                                <sn:instruction/>
                            </p>
                            <p></p>

                            <sn:influencerDetails>
                                <li>
                                    <a href="/mashable" class="badge">
                                        <div class="thumb"><img
                                                src="http://a1.twimg.com/profile_images/58439629/petepassport_bigger.PNG"/>
                                        </div>
                                        <div class="username">mashable</div>
                                        <div class="score">
                                            <img src="/classpath/images/klout_mini.png"/> 99
                                        </div>
                                    </a>
                                </li>
                            </sn:influencerDetails>


                        </lift:SearchSnippet>

                    </div>
                </div>
            </div>

        </div>

        <!-- end #content -->

        <div style="clear: both;">&nbsp;</div>
    </div>


</lift:surround>
