<lift:surround with="default" at="content">

    <!-- end #header-wrapper -->
    <div id="page">
        <div id="cont">

            <div align="center" class="post">

                <div class="entry">


                    <h2 class="title"><a href="#">Find influencers by topic, keywords or #hashtags. </a></h2>
                    <lift:SharedSnippet form="POST">
                        <p id="srch">
                            <ss:search/>
                            <ss:submit/>
                        </p>

                    </lift:SharedSnippet>
                    <div style="clear: both;">&nbsp;</div>
                    <div style="clear: both;">&nbsp;</div>

                    <h2 class="title"><a href="#">Klout identified the following as top influencers on topic. </a></h2>

                     <p>To view volume and/or Influence rating. login with your twitter account.</p>

                    <div align="center" id="badgediv">
                        <lift:SearchSnippet>
                            <ul >

                                <sn:influencerDetails>
                                    <li>
                                        <a href="/mashable" class="badge">
                                            <div class="thumb"><img
                                                    src="http://a1.twimg.com/profile_images/58439629/petepassport_bigger.PNG"/>
                                            </div>
                                            <div class="username">mashable</div>
                                            <div class="score">
                                                <img src="/classpath/images/klout_mini.png"/> 99
                                            </div>
                                        </a>
                                    </li>
                                </sn:influencerDetails>


                            </ul>
                        </lift:SearchSnippet>

                        </div>
                </div>
            </div>

        </div>

        <!-- end #content -->

        <div style="clear: both;">&nbsp;</div>
    </div>


</lift:surround>
